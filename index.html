<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="timer" id="timer">
            05:00
        </div>
        <div id="gameover"></div>
        <div class="nose car" id="c1">
            <img src="images/nose.png" alt="">
        </div>
        <div class="ear car" id="c2">
            <img src="images/ear.png" alt="">
        </div>
        <div class="eye car" id="c3">
            <img src="images/eye.png" alt="">
        </div>
        <div class="tongue car" id="c4">
            <img src="images/tongue.png" alt="">
        </div>
        <div class="skin car" id="c5">
            <img src="images/skin.png" alt="">
        </div>
        <div class="tank" id="shotter">
            <img src="images/tank.png" alt="">
        </div>
        <div class="dir_btn">
            <div class="left" id="left">
                <img src="images/left.png" alt="">
            </div>
            <div class="right" id="right">
                <img src="images/right.png" alt="">
            </div>
        </div>
        <div class="shoot" id="shoot">
            <img src="images/shoot.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
